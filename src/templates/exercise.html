<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Well Being</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #90ee90; /* light green */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: lightgray;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .home-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
    }

    /* Main content area */
    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box-container {
      display: flex;
      background-color: transparent;
      border: none;
    }

    .box {
      background-color: lightgray;
      padding: 40px 20px;
      margin: 0 5px;
      width: 200px;
      text-align: center;
      border: 1px solid black;
    }

    .box input[type="time"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .box button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
    }

    .box button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="home-button" onclick="window.location.href='/';">üè†</button>
    <div class="title">Well Being</div>
  </div>

  <div class="content">
    <div class="box-container">
      <div class="box">
        <div>Add Physical Exercise</div>
        <button onclick="addExercise()">Add</button>
      </div>

      <div class="box">
        <div><strong>Select Time</strong></div>
        <input type="time" id="timeSelector">
      </div>

      <div class="box">
        <div>Add Mental Break</div>
        <button onclick="addMentalBreak()">Add</button>
      </div>
    </div>
  </div>

  <script>
    function goHome() {
      alert("Going to home page...");
    }

    function addExercise() {
      const time = document.getElementById("timeSelector").value;
      alert("Physical Exercise added at " + time);
    }

    function addMentalBreak() {
      const time = document.getElementById("timeSelector").value;
      alert("Mental Break added at " + time);
    }
  </script>

</body>
</html>
