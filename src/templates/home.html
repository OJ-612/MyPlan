    body {

      background-color: #90D897; /* light green */

    }

    /* Welcome box */
    .welcome-container {
      flex: 1;

    }

      justify-content: space-around;
      background-color: lightgray;
      border-top: 1px solid #999;
    }

    .nav-button {
      flex: 1;
      padding: 20px 0;
      text-align: center;
      border-right: 1px solid #999;
      cursor: pointer;
      font-size: 16px;
    }

    .nav-button:last-child {
      border-right: none;
    }

    .nav-button:hover {
      background-color: #ddd;
    }

    .nav-button span {
      display: block;
      font-size: 24px;
      margin-bottom: 5px;
    }
  </style>
</head>
