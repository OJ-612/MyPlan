<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #d3d3d3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 30px;
            font-weight: bold;
        }
        .icons {
            display: flex;
            gap: 15px;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 25px;
        }
        .container {
            display: flex;
            height: calc(100vh - 70px);
        }
        .task-list {
            width: 30%;
            background-color: #90D897;
            padding: 20px;
            box-sizing: border-box;
        }
        .task-list h3 {
            margin-bottom: 5px;
        }
        .schedule {
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .date-nav {
            background-color: #d3d3d3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 24px;
        }
        .arrow-buttons {
            display: flex;
            gap: 10px;
        }
        .arrow-button {
            font-size: 24px;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 50%;
            padding: 5px 10px;
            background-color: #d3d3d3;
        }
        .time-block {
            flex: 1;
            display: flex;
            border: 1px solid #d3d3d3;
        }
        .time {
            width: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-right: 1px solid #d3d3d3;
        }
        .activity {
            width: 85%;
            background-color: #90D897;
            display: flex;
            align-items: center;
            padding-left: 15px;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="icon-button" onclick="window.location.href='/';">üè†</button>
    PLANNER
    <button class="icon-button" onclick="window.location.href='/to-do';">‚ò∞</button>
</div>

<div class="container">
    <div class="task-list">
        <h3></h3>
        <p><br></p>

        <h3></h3>
        <p><br></p>

        <h3></h3>
        <p><br></p>
    </div>

    <div class="schedule">
        <div class="date-nav">
            <span>8th June 2025</span>
            <div class="arrow-buttons">
                <button class="arrow-button" onclick="alert('Previous day')">‚Üê</button>
                <button class="arrow-button" onclick="alert('Next day')">‚Üí</button>
            </div>
        </div>

        <div class="time-block">
            <div class="time">3 PM</div>
            <div class="activity"></div>
        </div>
        <div class="time-block">
            <div class="time">4 PM</div>
            <div class="activity"></div>
        </div>
        <div class="time-block">
            <div class="time">5 PM</div>
            <div class="activity"></div>
        </div>
        <div class="time-block">
            <div class="time">6 PM</div>
            <div class="activity"></div>
        </div>
    </div>
</div>

</body>
</html>
