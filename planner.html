<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planner UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #90D897;
        }
        .header {
            background-color: #d3d3d3;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            font-size: 30px;
            font-weight: bold;
        }
        .icons {
            display: flex;
            gap: 15px;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 25px;
        }
        .container {
            display: flex;
            height: calc(100vh - 70px);
        }
        .task-list {
            width: 30%;
            background-color: #90D897;
            padding: 20px;
            box-sizing: border-box;
        }
        .task-list h3 {
            margin-bottom: 5px;
        }
        .schedule {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #90D897;
        }
        .date-nav {
            background-color: #d3d3d3;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 24px;
        }
        .arrow-buttons {
            display: flex;
            gap: 10px;
        }
        .arrow-button {
            font-size: 24px;
            cursor: pointer;
            border: 2px solid black;
            border-radius: 50%;
            padding: 5px 10px;
            background-color: #d3d3d3;
        }
        .time-block {
            flex: 1;
            display: flex;
            border: 1px solid #d3d3d3;
            background-color: #90D897;
        }
        .time {
            width: 15%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border-right: 1px solid #d3d3d3;
            background-color: #d3d3d3;
        }
        .activity {
            width: 85%;
            background-color: #90D897;
            display: flex;
            align-items: center;
            padding-left: 15px;
        }
    </style>
</head>
<body>

<div class="header">
    <button class="icon-button" onclick="window.location.href='/';">üè†</button>
    PLANNER
    <button class="icon-button" onclick="window.location.href='/to-do';">‚ò∞</button>
</div>

<div style="display: flex;">
    <!-- Left side: description -->
    <div style="flex: 1; padding: 20px; border-right: 1px solid #ccc; background-color: #90D897;">
        <h3>Task Description</h3>
        {% if selected_task %}
            <p>{{ selected_task.description or "No description available." }}</p>
        {% else %}
            <p>Select a task to view its description.</p>
        {% endif %}
    </div>

    <!-- Right side: task list -->
    <div class="schedule" style="flex: 2;">
        {% for task in tasks %}
        <div class="time-block">
            <div class="time">{{ task.start }}</div>
            <div class="time">{{ task.finish }}</div>
            <div class="activity">
                <a href="{{ url_for('planner', task_id=task.id) }}">{{ task.name }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
