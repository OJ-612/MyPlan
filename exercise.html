<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Well Being</title>
  <style>
    /* Overall page styling */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #90D897; /* light green background for wellbeing theme */
      height: 100vh; /* full height viewport */
      display: flex;
      flex-direction: column; /* stack header and content vertically */
    }

    /* Header bar at the top */
    .header {
      background-color: lightgray;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* space between home button and title */
    }

    /* Home button (üè†) in header */
    .home-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    /* Title in the header, centered */
    .title {
      position: absolute; /* take out of flow */
      left: 50%; /* center horizontally */
      transform: translateX(-50%); /* exact center */
      font-size: 28px;
      font-weight: bold;
    }

    /* Main content area */
    .content {
      flex: 1; /* take remaining space */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    /* Container for input boxes */
    .box-container {
      display: flex;
      justify-content: center;
      transform: translateY(+50%); /* move form lower down */
      align-items: center;
      gap: 20px; /* space between boxes */
    }

    /* Styling for each box */
    .box {
      background-color: lightgray;
      padding: 40px 20px;
      margin: 0 5px;
      width: 200px;
      text-align: center;
      border: 1px solid black;
    }

    /* Style for time inputs */
    .box input[type="time"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    /* Submit button styling */
    .box button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
    }

    /* Button hover effect */
    .box button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <!-- Header with home button and title -->
  <div class="header">
    <!-- Home button sends user back to "/" -->
    <button class="home-button" onclick="window.location.href='/';">üè†</button>
    <div class="title">Well Being</div>
  </div>

  <!-- Form for adding exercise/mental break tasks -->
  <div class="box-container">
    <!-- POST request to /exercise route in Flask -->
    <form method="POST" action="/exercise" style="display: flex; gap: 20px;">

      <!-- Activity selection -->
      <div class="box">
        <div><strong>Activity</strong></div>
        <select name="activity_type" required>
          <option value="">-- Select --</option>
          <option value="Exercise">Physical Exercise</option>
          <option value="Mental Break">Mental Break</option>
        </select>
      </div>

      <!-- Start time input -->
      <div class="box">
        <div><strong>Start Time</strong></div>
        <input type="time" name="start" required>
      </div>

      <!-- Finish time input -->
      <div class="box">
        <div><strong>Finish Time </strong></div>
        <input type="time" name="finish" required>
      </div>

      <!-- Submit button -->
      <div class="box" style="align-self: flex-end;">
        <button type="submit">Add</button>
      </div>

    </form>
  </div>

</body>
</html>
