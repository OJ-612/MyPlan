<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Well Being</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #90D897; /* light green */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: lightgray;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .home-button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }

    .title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 28px;
      font-weight: bold;
    }

    /* Main content area */
    .content {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}

.box-container {
  display: flex;
  justify-content: center;
  transform: translateY(+50%);
  align-items: center;
  gap: 20px;
}

    .box {
      background-color: lightgray;
      padding: 40px 20px;
      margin: 0 5px;
      width: 200px;
      text-align: center;
      border: 1px solid black;
    }

    .box input[type="time"] {
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .box button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #444;
      color: white;
    }

    .box button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>

  <div class="header">
    <button class="home-button" onclick="window.location.href='/';">üè†</button>
    <div class="title">Well Being</div>
  </div>

 <div class="box-container">
  <form method="POST" action="/exercise" style="display: flex; gap: 20px;">

    <div class="box">
      <div><strong>Activity</strong></div>
      <select name="activity_type" required>
        <option value="">-- Select --</option>
        <option value="Exercise">Physical Exercise</option>
        <option value="Mental Break">Mental Break</option>
      </select>
    </div>

    <div class="box">
      <div><strong>Start Time</strong></div>
      <input type="time" name="start" required>
    </div>

    <div class="box">
      <div><strong>Finish Time </strong></div>
      <input type="time" name="finish" required>
    </div>

    <div class="box" style="align-self: flex-end;">
      <button type="submit">Add</button>
    </div>

  </form>
</div>



</body>
</html>


</body>
</html>
